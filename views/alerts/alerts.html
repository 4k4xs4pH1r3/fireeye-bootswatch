{% extends "alerts/base.html" %}

{% block head %}
{{ super() }}

<script type="text/javascript">
    $(document).ready(function () {
        (function () {
            var alerts_view = new Alerts.AlertsView();
            alerts_view.render();
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id="alerts-search"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div id="alerts-summary-list"></div>
        </div>
        <div class="col-lg-6">
            <div id="alerts-details-list"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div id="alerts-details"></div>
        </div>
    </div>
</div>
{% endblock %}
