<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Mandiant{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="description" content="{% block description %}{% endblock %}"/>
    <meta name="author" content="{% block author %}{% endblock %}"/>
    <meta name="keywords" content="{% block keywords %}{% endblock %}"/>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="shortcut icon" href="/static/img/mandiant.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS Includes -->
    <!--TODO: Need to fix this!-->
    {% if not current_theme %}
        <link id="bootstrap" href="/static/bootstrap/css/bootstrap.min-default.css" rel="stylesheet"/>
    {% else %}
        <link id="bootstrap" href="/static/bootstrap/css/bootstrap.min-{{ current_theme }}.css" rel="stylesheet"/>
    {% endif %}

    <script src="/static/config.js"></script>

    <!-- Include require.js support. -->
    <script src="/static/lib/requirejs/require.js" data-main="alerts/apps/app"></script>

    <script type="text/javascript">
        require(["jquery", "bootstrap"], function () {
        });
    </script>

    {% block head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}"
      style="{% block body_style %}{% endblock %}">

{% block body %}
{% endblock %}

</body>
</html>
