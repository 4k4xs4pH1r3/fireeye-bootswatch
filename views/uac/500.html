{% extends "uac/base.html" %}

{% block title %}Page Not Available - {{ super() }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 class="text-danger">The requested page is unavailable due to a server problem.</h4>
                <p class="text-danger">
                    <code>
                        {{ original_url }}
                    </code>
                </p>
                <p>
                    <pre>{{ error }}</pre>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
