{% extends "uac/base.html" %}

{% block title %}Invalid Input - {{ super() }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="text-danger">The following page cannot be rendered due to invalid input.</h4>
            <p class="text-danger">
                <code>
                    {{ original_url }}
                </code>
            </p>
            <p class="text-danger">
                {{ error }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
