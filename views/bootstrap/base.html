<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Mandiant{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="description" content="{% block description %}{% endblock %}"/>
    <meta name="author" content="{% block author %}{% endblock %}"/>
    <meta name="keywords" content="{% block keywords %}{% endblock %}"/>
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link rel="shortcut icon" href="/static/img/mandiant.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- CSS Includes -->
    {% if theme %}
        <link title="bootstrap-theme" href="/static/bootstrap/css/bootstrap.min-{{ theme }}.css" rel="stylesheet"/>
    {% else %}
        <link title="bootstrap-theme" href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    {% endif %}
    <link href="/static/fa/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- JS Includes -->
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="/static/js/html5shiv.js"></script>
    <![endif]-->

    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}"
      style="{% block body_style %}{% endblock %}">

{% block body %}
{% endblock %}

</body>
</html>
