<div id="acquire-form" class="modal fade" tabindex='-1'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>
                    <i class="fa fa-cloud-download"></i>
                    Acquire File
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>
                            <i class="fa fa-file"></i>
                            File Path
                        </label>
                        <input id="file_path"
                               type="text"
                               value="<%= file_path %>"
                               required="true"
                               class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>
                            <i class="fa fa-file"></i>
                            File Name
                        </label>
                        <input id="file_name"
                               type="text"
                               value="<%= file_name %>"
                               required="true"
                               class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Method:</label>
                        <select id="method" required="true" class="form-control" style="width: 200px">
                            <option selected="true">raw</option>
                            <option>api</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <label style="margin-top: 15px">
                            <input id="force" type="checkbox" value=""/> Force
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Comment:</label>
                        <textarea id="comment" style="height: 50px" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label>MCIC User for Cluster - <%= cluster_name %>:</label>
                        <input id="user" type="text" required="true" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>MCIC Password:</label>
                        <input id="password" type="password" required="true" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="cancel" class="btn">
                    <i class="fa fa-times-circle" data-dismiss="modal"></i>
                    Cancel
                </button>
                <button id="acquire" class="btn btn-primary">
                    <i class="fa fa-cloud-download"></i>
                    Acquire
                </button>
            </div>
        </div>
    </div>
</div>
