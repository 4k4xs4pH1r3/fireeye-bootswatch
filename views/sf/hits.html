{% extends "/sf/base.html" %}

{% block title %}Hit Review - {{ super() }}{% endblock %}

{% block head %}
    {{ super() }}

<style>
    /* Override the default dialog position so that it is not in front of the file/info view. */
    .modal-content {
        margin-left: -65%;
        width: 550px;
    }
</style>

<script text="text/javascript">
    StrikeFinder.tags = {{ tags }};
    StrikeFinder.usersettings = {{ usersettings }};

    $(document).ready(function () {
        var hits_view = new StrikeFinder.HitsView();
        hits_view.fetch({
            checkout: false
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    {% include "sf/hits-template.html" %}
</div>
{% endblock %}
