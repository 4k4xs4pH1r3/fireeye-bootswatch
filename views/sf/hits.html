{% extends "/sf/base.html" %}

{% block title %}Hit Review - {{ super() }}{% endblock %}

{% block head %}
    {{ super() }}

<style>
    /* Override the default dialog position so that it is not in front of the file/info view. */
    /*#suppression-form {*/
        /*margin-left: 63%;*/
        /*outline: none;*/
        /*width: 550px;*/
    /*}*/
</style>

<script text="text/javascript">

    StrikeFinder.tags = {{ tags | safe }};
    {% if rowitem_uuid %}
        StrikeFinder.rowitem_uuid = {{ rowitem_uuid | safe }};
    {% endif %}
    {% if usersettings %}
        StrikeFinder.usersettings = {{ usersettings | safe }};
    {% endif %}

    $(document).ready(function () {
        var params = {};
        if (StrikeFinder.rowitem_uuid) {
            params.rowitem_uuid = StrikeFinder.rowitem_uuid;
            params.checkout = false;
        }
        else {
            params.services = StrikeFinder.usersettings.services;
            params.clusters = StrikeFinder.usersettings.clusters;
            params.exp_key = StrikeFinder.usersettings.exp_key[0];
            params.usertoken = StrikeFinder.usersettings.usertoken;
            params.checkout = false;
        }

        var hits_view = new StrikeFinder.HitsView();
        hits_view.fetch(params);
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    {% include "sf/hits-template.html" %}
</div>
{% endblock %}
