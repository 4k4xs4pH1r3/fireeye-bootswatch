{% extends "sf/base.html" %}

{% block title %}IOC Shopping - {{ super() }}{% endblock %}

{% block head %}
    {{ super() }}

    {% include "/sf/templates.html" %}

    <style>
        /* Override the default dialog position so that it is not in front of the file/info view. */
        .modal, .modal.fade.in {
            top: 20%;
            left: 30%;
        }
    </style>

    <script type="text/javascript">
        StrikeFinder.services = {{ services }};
        StrikeFinder.clusters = {{ clusters }};
        StrikeFinder.usersettings = {{ usersettings }};
        StrikeFinder.tags = {{ tags }};

        $(document).ready(function () {
            (function () {
                var shopping_view = new StrikeFinder.ShoppingView({
                    el: '#shopping-div',
                    standalone: false
                });
                shopping_view.render();
            })();
        });
    </script>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <a id="top"></a>

        <div id="shopping-div">
            <div class="row-fluid">
                <div class="row-fluid">
                    <div class="span5">
                        <label>MCIRT Services</label>
                        <select id="services-select"
                                multiple="true"
                                placeholder="Select MCIRT Services">
                        </select>
                    </div>
                    <div class="offset5 span2">
                        <label>
                            <i class='icon-off'></i> Check Out On Select
                        </label>

                        <div id="checkout-switch"
                             class="switch"
                             data-on="primary"
                             data-on-label="ON"
                             data-off="muted"
                             data-off-label="OFF">
                            <input id="checkout" type="checkbox" checked="checked"/>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" style="margin-top: 20px; margin-bottom: 20px">
                    <div class="span5">
                        <label>Clusters</label>
                        <select id="clusters-select"
                                multiple="true"
                                placeholder="Select Clusters">
                        </select>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <!-- Column 1, IOC Summary -->
                    <fieldset id="ioc-summary-div" class="hide">
                        <legend>
                            <i class="icon-list"></i> IOC Summary
                        </legend>
                        <div class="controls">
                            <table id="ioc-summary-table"
                                   class="table table-striped table-bordered table-hover table-condensed">
                            </table>
                        </div>
                    </fieldset>
                </div>

                <div class="span6">
                    <!-- Column2, IOC Details -->
                    <div id="ioc-details-div" class="hide">
                    </div>
                </div>
            </div>
        </div>

        <!-- Hits -->
        <div id="hits-view-div" class="hide">
            <div class="row-fluid">
                <div class="span12">

                    <div class="span6">
                        <div class="row-fluid">
                            <div id="hits-div">
                                <table id="hits-table"
                                       class="table table-striped table-bordered table-hover table-condensed">
                                </table>
                            </div>
                        </div>

                        <div class="row-fluid sf-details-view">
                            <!-- Agent Host View -->
                            <div class="span1">
                                <div id="prev-next-div" class="pull-left" style="width:100%"></div>
                            </div>
                            <div class="span10">
                                <div id="agent-host-div" style="width: 100%"></div>
                            </div>
                            <div class="span1">
                                <div id='tags-div' class='pull-right' style="margin-right: 5px"></div>
                            </div>
                        </div>

                        <div class="row-fluid sf-details-view">
                            <!-- Audit View -->
                            <div class="span12">
                                <div id="audit-div" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="span6">
                        <div class="row-fluid">
                            <table id="suppressions-table"
                                   class="table table-striped table-bordered table-hover table-condensed">
                            </table>
                        </div>

                        <div class="row-fluid sf-details-view" style="margin-bottom: 10px">
                            <!-- IOC Viewer -->
                            <div id="iocs-div"></div>
                        </div>
                        <div class="row-fluid sf-details-view">
                            <!-- Suppressions View -->
                        </div>

                        <div class="row-fluid sf-details-view">
                            <div class="span12">
                                <div id="comments-div" style="width: 100%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
