{% extends "sf/base.html" %}

{% block title %}Acquisitions - {{ super() }}{% endblock %}

{% block head %}
{{ super() }}

<style>
    /* Make the width of the tooltip larger. */
    div[class="tooltip-inner"] {
        max-width: 400px;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        (function () {
            StrikeFinder.usersettings = {{ usersettings | safe }};
            StrikeFinder.clusters = {{ clusters | safe }};

            new StrikeFinder.AcquisitionsView();
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="criteria-div">
                <div class="row" style="margin-bottom: 15px">
                    <div class="col-lg-6">
                        <label>Clusters</label>
                        <select id="clusters-select"
                                multiple="true"
                                placeholder="Select Clusters">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id='results-div' class="display: none">
                <table id="acquisitions-table"
                       class="table table-striped table-bordered table-condensed">
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
