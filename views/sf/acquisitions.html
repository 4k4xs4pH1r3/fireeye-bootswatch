{% extends "sf/base.html" %}

{% block title %}Acquisitions - {{ super() }}{% endblock %}

{% block head %}
{{ super() }}

<script type="text/javascript">
    $(document).ready(function () {
        (function () {
            StrikeFinder.usersettings = {{ usersettings }};
            StrikeFinder.clusters = {{ clusters }};

            StrikeFinder.run(function () {
                new StrikeFinder.AcquisitionsView().fetch();
            });
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div id="criteria-div">
                <div class="row-fluid" style="margin-bottom: 15px">
                    <div class="span6">
                        <label>Clusters</label>
                        <select id="clusters-select"
                                multiple="true"
                                placeholder="Select Clusters">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div id='results-div' class="hide">
                <table id="acquisitions-table"
                       class="table table-striped table-bordered table-condensed">
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
