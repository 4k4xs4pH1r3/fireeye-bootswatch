{% extends "sf/base.html" %}

{% block title %}Acquisitions - {{ super() }}{% endblock %}

{% block head %}
{{ super() }}

{% include "sf/templates.html" %}

<style>
        /* Override the default dialog position so that it is not in front of the file/info view. */
    .modal, .modal.fade.in {
        top: 20%;
        left: 30%;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {
        (function () {
            StrikeFinder.usersettings = {{ usersettings }};
            StrikeFinder.clusters = {{ clusters }};

            StrikeFinder.run(function () {
                new StrikeFinder.AcquisitionsView().fetch();
            });
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div id="criteria-div">
                <label>Clusters</label>
                <select id="clusters-select"
                        multiple="true"
                        placeholder="Select Clusters"
                        style="margin-bottom: 10px">
                </select>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div id='results-div' class="hide">
                <table id="acquisitions-table"
                       class="table table-striped table-bordered table-condensed">
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
