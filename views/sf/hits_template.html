<div class="row-fluid">
    <div class="span12">

        {% if not hide_hits %}
        <!-- Hits View Template -->
        <div class="row-fluid">
            <div id="hits-div">
                <table id="hits-table"
                       class="table table-striped table-bordered table-hover table-condensed">
                </table>
            </div>
        </div>
        {% endif %}

    </div>
</div>

<div class='row-fluid'>
    <div class='span6'>

        <!-- Prev/Next View, Host Template View -->
        <div class="row-fluid sf-details-view" style="margin-bottom: 10px">
            <table>
                <tr>
                    <td style="vertical-align: top">
                        <!-- PrevNext View -->
                        <div id="prev-next-div" class="pull-left" style="width:100%"></div>
                    </td>
                    <td style="width: 100%">
                        <!-- Agent Host View -->
                        <div id="agent-host-div" style="width: 100%; margin-left: 10px">
                            <div style="width: 100%; height: 400px"></div>
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <!-- Tags View -->
                        <div id="tags-div" class="pull-right"></div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Audit View Template -->
        <div class='row-fluid sf-details-view'>
            <div id="audit-div">
                <div style="width: 100%; height: 400px"></div>
            </div>
        </div>

    </div>

    <div class='span6'>

        <!-- IOCs View Template -->
        <div class='row-fluid sf-details-view'>
            <div id='iocs-div'>
                <div style="width: 100%; height: 400px"></div>
            </div>
        </div>

        <!-- Comments View Template -->
        <div class='row-fluid sf-details-view' >

            <div id='comments-collapsable-div'>
                <div id='comments-div'>
                    <div class="input-append span12">
                        <input id="comment" class="span11" id="appendedInputButton" type="text">
                        <button id="add-comment" class="btn btn-primary" type="button">
                            <i class="icon-plus"></i> Add
                        </button>
                    </div>
                    <div class="row-fluid">
                        <table id="comments-table"
                               class="table table-striped table-bordered table-hover table-condensed"></table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Suppressions View Template -->
        {% if not hide_suppressions %}
            <div class="row-fluid">
                <table id="suppressions-table"
                       class="table table-striped table-bordered table-hover table-condensed">
                </table>
            </div>
        {% endif %}

    </div>
</div>
