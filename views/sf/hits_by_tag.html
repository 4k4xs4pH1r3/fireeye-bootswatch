{% extends "sf/base.html" %}

{% block title %}View by Tag - {{ super() }}{% endblock %}

{% block head %}
{{ super() }}

<style>
    /* Override the default dialog position so that it is not in front of the file/info view. */
    .modal, .modal.fade.in {
        top: 20%;
        left: 30%;
    }
</style>

<script type="text/javascript">
    StrikeFinder.tags = {{ tags }};
    StrikeFinder.searchable_tags = {{ searchable_tags }};

    $(document).ready(function () {
        (function () {
            new StrikeFinder.HitsByTagView({
                el: document.body
            });
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class='row' style="margin-bottom: 15px">
        <div class='col-md-12'>
                    <span class="uac-header">
                        <i class="fa fa-filter"></i> Filter By Tag
                    </span>
            <select id="tag-select"></select>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id="hits-div">
                <table id="hits-table"
                       class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>

    {% set hide_hits = true %}
    {% include "sf/hits-template.html" %}

    <div class="row">
        <div class="col-md-12">
            <br/>
        </div>
    </div>
</div>
{% endblock %}
