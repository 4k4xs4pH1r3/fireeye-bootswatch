{% if not hide_hits %}
<div class="row">
    <div class="col-md-12">
        <!-- Hits Facets -->
        <div class="row">
            <div class="col-md-12">
                <div id="hits-facets-div"></div>
            </div>
        </div>

        <!-- Hits View Template -->
        <div class="row">
            <div class="col-md-12">
                <div id="hits-div">
                    <table id="hits-table"
                           class="table table-striped table-bordered table-hover table-condensed">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div class='row'>
    <div class='col-md-6'>

        <!-- Prev/Next View, Host Template View -->
        <div class="row sf-details-view" style="display: none; margin-bottom: 10px">
            <div class="col-md-12">
                <table id="agent-host-formatting-table" style="padding: 0%; border: none">
                    <tr>
                        <td style="vertical-align: middle">
                            <!-- PrevNext View -->
                            <div id="prev-next-div" class="pull-left" style="width:100%"></div>
                        </td>
                        <td style="width: 100%">
                            <!-- Agent Host View -->
                            <div id="agent-host-div" style="width: 100%; margin-left: 10px">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="row sf-details-view" style="display: none;">
            <div class="col-md-12">
                <div class="pull-left">
                    <h4>
                        <span id="audit-type"></span>
                    </h4>
                </div>

                <div class="pull-right">
                    <div id="tags" class="btn-group">
                        <button class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-tags"></i> Tag: <span class="selected"></span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Tag values. -->
                        </ul>
                    </div>

                    <div id="identities" class="btn-group">
                        <button class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-calendar"></i> Identity: <span class="selected"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- Identity values. -->
                        </ul>
                    </div>

                    <button id="merge" class="btn btn-link"><i class="fa fa-collapse-top"></i> Merge</button>
                </div>
            </div>
        </div>

        <!-- Audit View Template -->
        <div class='row sf-details-view' style="overflow: auto">
            <div class="col-md-12">
                <div id="audit-div">
                    <div style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class='col-md-6'>
        <!-- IOCs View Template -->
        <div class='row sf-details-view'>
            <div class="col-md-12">
                <div id='iocs-div' style="margin-bottom: 20px">
                    <div style="width: 100%; height: 200px"></div>
                </div>
            </div>
        </div>

        <!-- Comments View Template -->
        <div class='row sf-details-view' style="display: none">
            <div class="col-md-12">
                <div id='comments-collapsable-div'>
                    <div id='comments-div'>
                        <div class="input-group">
                            <input id="comment" class="form-control" id="appendedInputButton" type="text">
                            <span class="input-group-btn">
                                <button id="add-comment" class="btn btn-primary" type="button">
                                    <i class="fa fa-plus"></i> Add
                                </button>
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table id="comments-table"
                                       class="table table-striped table-bordered table-hover table-condensed"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
