<div class='row-fluid'>
    <div class='span6'>

        {% if not hide_hits %}
        <!-- Hits View Template -->
        <div class="row-fluid">
            <div id="hits-div">
                <table id="hits-table"
                       class="table table-striped table-bordered table-hover table-condensed">
                </table>
            </div>
        </div>
        {% endif %}

        <!-- Prev/Next View, Host Template View -->
        <div class="row-fluid sf-details-view" style="display: none; margin-bottom: 10px">
            <table>
                <tr>
                    <td style="vertical-align: top">
                        <!-- PrevNext View -->
                        <div id="prev-next-div" class="pull-left" style="width:100%"></div>
                    </td>
                    <td style="width: 100%">
                        <!-- Agent Host View -->
                        <div id="agent-host-div" style="width: 100%; margin-left: 10px">
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Toolbar -->
        <div class="row-fluid sf-details-view" style="display: none">
            <div class="pull-left">
                <h4>
                    <span id="audit-type"></span>
                </h4>
            </div>

            <div class="pull-right">
                <ul class="nav nav-pills pull-right" style="vertical-align: middle; margin-bottom: 0px">
                    <li id="tags" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-tags"></i> Tag: <span class="selected"></span> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Tag values. -->
                        </ul>
                    </li>

                    <li id="identities" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"><i class="icon-calendar"></i> Identity: <span
                                class="selected"></span></a>
                        <ul class="dropdown-menu">
                            <!-- Identity values. -->
                        </ul>

                    </li>
                    <li>
                        <a><i class="icon-collapse-top"></i> Merge</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Audit View Template -->
        <div class='row-fluid sf-details-view' style="overflow: auto">
            <div id="audit-div">
                <div style="width: 100%; height: 300px;"></div>
            </div>
        </div>
    </div>

    <div class='span6'>

        <!-- Suppressions View Template -->
        {% if not hide_suppressions %}
        <div class="row-fluid">
            <table id="suppressions-table"
                   class="table table-striped table-bordered table-hover table-condensed">
            </table>
        </div>
        {% endif %}

        <!-- IOCs View Template -->
        <div class='row-fluid sf-details-view'>
            <div id='iocs-div'>
                <div style="width: 100%; height: 200px"></div>
            </div>
        </div>

        <!-- Comments View Template -->
        <div class='row-fluid sf-details-view' style="display: none">

            <div id='comments-collapsable-div'>
                <div id='comments-div'>
                    <div class="input-append span12">
                        <input id="comment" class="span11" id="appendedInputButton" type="text">
                        <button id="add-comment" class="btn btn-primary" type="button">
                            <i class="icon-plus"></i> Add
                        </button>
                    </div>
                    <div class="row-fluid">
                        <table id="comments-table"
                               class="table table-striped table-bordered table-hover table-condensed"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
