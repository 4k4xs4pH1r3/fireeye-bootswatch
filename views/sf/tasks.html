{% extends "sf/base.html" %}

{% block title %}Tasks - {{ super() }}{% endblock %}

{% block head %}
{{ super() }}

<script type="text/javascript">
    StrikeFinder.tasks = {{ tasks }};

    $(document).ready(function () {
        (function () {
            new StrikeFinder.TaskAppView({
                el: '#tasks-div'
            });
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div id='tasks-div'>
                <table id="tasks-table"
                       class="table table-striped table-bordered table-hover table-condensed">
                </table>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <br/>
        </div>
    </div>
</div>
{% endblock %}
