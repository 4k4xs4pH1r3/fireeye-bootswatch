{% extends "sf/base.html" %}

{% block title %}Host - {{ super() }}{% endblock %}

{% block head %}
    {{ super() }}

    <style>
        /* Override the default dialog position so that it is not in front of the file/info view. */
        .modal, .modal.fade.in {
            top: 20%;
            left: 30%;
        }
    </style>

    <script type="text/javascript">
        StrikeFinder.host = {{ host }};
        StrikeFinder.tags = {{ tags }};

        $(document).ready(function () {
            (function () {
                // Create an app instance.
                var hosts_app = new StrikeFinder.HostsApp({
                    el: $(document.body)
                });
            })();
        });
    </script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div id="host-div"></div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <div class="hits-div">
                <table id="hits-table" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>

    {% set hide_hits = true %}
    {% include "sf/hits-template.html" %}
</div>

<br/>
{% endblock %}
