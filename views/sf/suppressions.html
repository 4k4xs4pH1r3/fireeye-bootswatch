{% extends "sf/base.html" %}

{% block title %}Suppressions - {{ super() }}{% endblock %}

{% block head %}
{{ super() }}

<style>
    /* Override the default dialog position so that it is not in front of the file/info view. */
    .modal, .modal.fade.in {
        top: 20%;
        left: 30%;
    }
</style>

<script type="text/javascript">
    StrikeFinder.single_entity = {{ single_entity }};
    StrikeFinder.tags = {{ tags }};
    StrikeFinder.suppressions = {{ suppressions }};

    $(document).ready(function () {
        (function () {
            new StrikeFinder.SuppressionsAppView();
        })();
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id='suppressions-div'>
                <table id="suppressions-table"
                       class="table table-striped table-bordered table-hover table-condensed">
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row hits-view" style="display: none">
                <table id="hits-table"
                       class="table table-striped table-bordered table-hover table-condensed"
                       style="width: 100%">
                </table>
            </div>
        </div>
    </div>

    {% set hide_hits = true %}
    {% include "sf/hits-template.html" %}

    <div class="row">
        <div class="col-md-12">
            <br/>
        </div>
    </div>
</div>
{% endblock %}
