{% extends "sf/sf.html" %}

{% block title %}Suppressions - {{ super() }}{% endblock %}

{% block data_main %}sf/main/SuppressionsMain{% endblock %}

{% block head %}
    {{ super() }}

    <script type="text/javascript">
        StrikeFinder = window.StrikeFinder || {};
        {% if single_entity %}
            StrikeFinder.single_entity = {{ single_entity | safe }};
        {% endif %}
        {% if suppressions %}
            StrikeFinder.suppressions = {{ suppressions | safe }};
        {% endif %}
    </script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div id='suppressions-div'>
                <div id="suppressions-table">
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="display: none">
        <div class="com-sm-12">
            <hr/>
        </div>
    </div>

    {% include "sf/hits-template.html" %}
</div>
{% endblock %}
