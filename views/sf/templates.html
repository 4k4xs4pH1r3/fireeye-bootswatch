<!-- StrikeFinder View Templates -->

<script type="text/template" id="ioc-details-template">
    <div class="uac-header">
        <!--<i class="icon-list"></i> <a id="ioc-details-item" class="uac-header"><%= legend %></a>-->
        <i class="icon-list"></i> <span class="uac-header"><%= legend %></span>
    </div>

    <hr/>

    <% _.each( items, function( item, index ) { %>

    <h4><%= item.ioc_uuid %></h4>

    <table id="uuid-<%= index %>-table"
           class="table table-striped table-bordered table-hover table-condensed"
           style="margin-bottom: 15px">
    </table>
    <% }) %>
</script>

<script type="text/template" id="ioc-tabs-template">
    <ul class="nav nav-tabs" id="ioc-tabs">
        <% _.each( items, function( item, index ) { %>
        <li class="<%= get_active_class(index) %>"><a href="#ioc-tab-<%= index %>" data-toggle="tab"><%= item.name %></a></li>
        <% }) %>
    </ul>

    <div class="tab-content" style="width: 100%">
        <% _.each( items, function( item, index ) { %>
        <div class="tab-pane <%= get_active_class(index) %>" id="ioc-tab-<%= index %>">
                <pre>
                    <%- item.content %>
                </pre>
        </div>
        <% }) %>
    </div>
</script>

<script type="text/template" id="comments-template">
    <div class="row-fluid">
        <div class="input-append span12">
            <input id="comment" class="span11" id="appendedInputButton" type="text">
            <button id="add-comment" class="btn btn-primary" type="button">
                <i class="icon-plus"></i> Add
            </button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table id="comments-table"
                   class="table table-striped table-bordered table-hover table-condensed"></table>
        </div>
    </div>
</script>

<script type="text/template" id="file-info-template">
    <div class="row-fluid">
        <div id="file-info-content">
            <%= html %>
        </div>
    </div>
</script>

<script type="text/template" id="file-info-context-menu-template">
    <ul class="dropdown-menu" role="menu" style="display: block">
        <% if (is_suppress) { %>
        <li>
            <a id="suppress-item" tabindex="-1">
                <icon class="icon-level-down"></icon>
                Suppress
            </a>
        </li>
        <% } %>
        <% if (is_acquire) { %>
        <li>
            <a id="acquire-item" tabindex="-1">
                <icon class="icon-cloud-download"></icon>
                Acquire
            </a>
        </li>
        <% } %>
        <% if (is_masstag) { %>
        <li>
            <a id="tag-item" tabindex="-1">
                <icon class="icon-tags"></icon>
                Mass Tag
            </a>
        </li>
        <% } %>
        <li class="divider"></li>
        <li>
            <a id="close-item" tabindex="-1">
                <icon class="icon-remove-sign"></icon>
                Close
            </a>
        </li>
    </ul>
</script>

<script type="text/template" id="suppression-form-template">
    <div id="suppression-form" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3><icon class="icon-level-down"></icon> Create Suppression</h3>
        </div>
        <div class="modal-body">
            <p>
                <label>Suppression Name:</label>
                <input id="comment" type="text" required="true" value="<%= itemvalue %>" style="width: 500px"/>

                <label>Term:</label>
                <select id="itemkey" required="true">
                    <option></option>
                    <% _.each( terms, function( item, index ) { %>
                    <option id="<%= item.text %>"><%= item.title %></option>
                    <% }) %>
                </select>

                <label>Condition:</label>
                <select id="condition" required="true">
                    <option selected="true">contains</option>
                    <option>ends-with</option>
                    <option>greater-than</option>
                    <option>is</option>
                    <option>less-than</option>
                    <option>matches</option>
                    <option>starts-with</option>
                </select>

                <span>
                    <label>
                        <icon class="icon-file"></icon> Suppression Text
                    </label>
                </span>
                <input id="itemvalue"
                       type="text"
                       value="<%= itemvalue %>"
                       style="font-family: courier; color: red; width: 500px; background-color: #F8F8F8"
                       required="true">

                <label class="checkbox" style="margin-top: 15px">
                    <input id="preservecase" type="checkbox" value=""/> Preserve Case
                </label>

                <label class="checkbox" style="margin-top: 15px">
                    <input id="global" type="checkbox" checked="true"/> Global
                </label>
            </p>
        </div>
        <div class="modal-footer">
            <a id="cancel" class="btn">
                <icon class="icon-remove-sign"></icon> Cancel
            </a>
            <a id="suppress" class="btn btn-primary">
                <icon class="icon-level-down"></icon> Suppress
            </a>
        </div>
    </div>
</script>

<script type="text/template" id="mass-tag-form-template">
    <div id="mass-tag-form" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3><icon class="icon-tags"></icon> Mass Tag</h3>
        </div>
        <div class="modal-body">
            <p>
                <label>Tag:</label>
                <select id="tagname" required="true">
                    <option></option>
                    <% _.each( tags, function( item, index ) { %>
                    <option id="<%= item.name %>" title="<%= item.description %>"><%= item.name %></option>
                    <% }) %>
                </select>

            <div style="margin-top: 15px; margin-bottom: 15px">
                <label class="radio">
                    <input type="radio" name="scope" id="cluster_uuid_option" value="cluster" checked> This Cluster
                </label>
                <label class="radio">
                    <input type="radio" name="scope" id="am_cert_hash_option" value="agent"> This Agent
                </label>
            </div>

            <label>Term:</label>
            <select id="itemkey" required="true">
                <option></option>
                <% _.each( terms, function( item, index ) { %>
                <option id="<%= item.text %>"><%= item.title %></option>
                <% }) %>
            </select>

            <label>Condition:</label>
            <select id="condition" required="true">
                <option selected="true">contains</option>
                <option>ends-with</option>
                <option>greater-than</option>
                <option>is</option>
                <option>less-than</option>
                <option>matches</option>
                <option>starts-with</option>
            </select>

                <span>
                    <label>
                        Value to Match:
                    </label>
                </span>
            <input id="itemvalue"
                   type="text"
                   value="<%= itemvalue %>"
                   style="font-family: courier; color: red; width: 500px; background-color: #F8F8F8"
                   required="true">

            <label class="checkbox" style="margin-top: 15px">
                <input id="preservecase" type="checkbox" value=""/> Preserve Case
            </label>

            <label>Comment:</label>
            <textarea id="comment" style="width: 500px; height: 50px" required="true"></textarea>

            </p>
        </div>
        <div class="modal-footer">
            <a id="cancel" class="btn">
                <icon class="icon-remove-sign"></icon> Cancel
            </a>
            <a id="tag" class="btn btn-primary">
                <icon class="icon-tags"></icon> Add Tags
            </a>
        </div>
    </div>
</script>

<script type="text/template" id="acquire-form-template">
    <div id="acquire-form" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3><icon class="icon-cloud-download"></icon> Acquire File</h3>
        </div>
        <div class="modal-body">
            <p>
                <span>
                    <label>
                        <icon class="icon-file"></icon> File Path
                    </label>
                </span>
                <input id="file_path"
                       type="text"
                       value="<%= file_path %>"
                       style="font-family: courier; color: red; width: 500px; background-color: #F8F8F8"
                       required="true"/>

                <span>
                    <label>
                        <icon class="icon-file"></icon> File Name
                    </label>
                </span>
                <input id="file_name"
                       type="text"
                       value="<%= file_name %>"
                       style="font-family: courier; color: red; width: 500px; background-color: #F8F8F8"
                       required="true"/>

            <table style="width: 100%">
                <tr>
                    <td style="width: 50%">
                        <label>Method:</label>
                        <select id="method" required="true">
                            <option>api</option>
                            <option>raw</option>
                        </select>
                    </td>
                    <td>
                        <label class="checkbox" style="margin-top: 15px">
                            <input id="force" type="checkbox" value=""/> Force
                        </label>
                    </td>
                </tr>
            </table>

            <label>Comment:</label>
            <textarea id="comment" style="width: 500px; height: 50px"></textarea>

            <label>MCIC User for Cluster - <%= cluster_name %>:</label>
            <input id="user" type="text" required="true"/>

            <label>MCIC Password:</label>
            <input id="password" type="password" required="true"/>
            </p>
        </div>
        <div class="modal-footer">
            <a id="cancel" class="btn">
                <icon class="icon-remove-sign"></icon> Cancel
            </a>
            <a id="acquire" class="btn btn-primary">
                <icon class="icon-cloud-download"></icon> Acquire
            </a>
        </div>
    </div>
</script>

<script type="text/template" id="agent-host-template">
    <table style="width: 100%">
        <tr>
            <td style="width: 80%">
                <a href="/sf/host#hash/<%= hash %>/">
                    <span style="font-weight: bold">
                        <%= cluster.engagement.client.name %>: <%= domain %> / <%= hostname %>
                    </span>
                </a>
            </td>
            <td>
                <%= ip %>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <%= product_name %> <%= os_patch_level %>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <table style="width: 100%">
                    <tr>
                        <td>NotReviewed: <%= counts.notreviewed %></td>
                        <td>Investigating: <%= counts.investigating %></td>
                        <td>Escalate: <%= counts.escalate %></td>
                        <td>NotReported: <%= counts.unreported %></td>
                        <td>Reported: <%= counts.reported %></td>
                        <td>Delete: <%= counts.delete %></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</script>

<script type="text/template" id="agent-host-empty-template">
    <h4 class="text-warning">No data found in Seasick.</h4>
    <code><%= am_cert_hash %></code>
</script>

<script type="text/template" id="agent-host-error-template">
    <h4 class="text-warning">Error obtaining host data, check Seasick status.</h4>
    <code><%= am_cert_hash %></code>
</script>

<script type="text/template" id='drop-down-template'>
    <div class="btn-group">
        <a class="btn btn-primary dropdown-toggle"
           data-toggle="dropdown" >
            <i class="<%= icon %>"></i> <%= title %> <span class="caret"></span>
        </a>
        <ul class="dropdown-menu pull-right">
            <% _.each( options, function( item, index ) { %>
            <li>
                <a name="<%= item.name %>" title="<%= get_description(item) %>"><%= item.name %></a>
            </li>
            <% }) %>
        </ul>
    </div>
</script>

<script type="text/template" id="prev-next-template">
    <a title="previous" class="btn btn-link prev"><i class="icon-circle-arrow-up icon-2x"></i></a>
    <a title="next" class="btn btn-link next"><i class="icon-circle-arrow-down icon-2x"></i></a>
</script>

<script type="text/template" id="host-template">

        <div class="span6">
            <span style="font-weight: bold">
                <%= cluster.engagement.client.name %>: <%= domain %> / <%= hostname %>
            </span>
        </div>
        <div class="span3">
            <%= time_formatted %>
        </div>
        <div class="span3">
            <span class="label label-<%= time_label %>"><%= time_caption %></span>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span3">
            <span style="font-family: courier"><%= ip %></span>
        </div>
        <div class="span3">
            <%= product_name %> <%= os_patch_level %>
        </div>
        <div class="span3">
            <%= version %>
        </div>
        <div class="span3">
            <%= cluster.engagement.number %>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            NotReviewed: <%= counts.notreviewed %>
        </div>
        <div class="span2">
            Investigating: <%= counts.investigating %>
        </div>
        <div class="span2">
            Escalate: <%= counts.escalate %>
        </div>
        <div class="span2">
            NotReported: <%= counts.unreported %>
        </div>
        <div class="span2">
            Reported: <%= counts.reported %>
        </div>
        <div class="span2">
            Delete: <%= counts.delete %>
        </div>
    </div>
</script>

<script id="hits-details-template" type="text/template">
    <div class='row-fluid sf-details-view'>
        <div class='span6'>
            <div id='iocs-div'></div>

        <div class='span6'>
            <div class="row-fluid" style="margin-bottom: 10px">

                    <tr>
                        <td style="vertical-align: top">
                            <div id="prev-next-div" class="pull-left" style="width:100%"></div>
                        </td>
                        <td style="width: 95%">
                            <div id="agent-host-div" style="width: 100%"></div>
